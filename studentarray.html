<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Student Array</title>
</head>
<body>
<center>
<h2>This marks are stored in array in and total all marks</h2>
<h3 id="answer"></h3>
<h3 id="answer1"></h3>
</center>
<script type="text/javascript">
	var name="kowsi";
	var marks=[90,80,90,60];
	var totmarks=0;

	for(i=0;i<marks.length;i++){
		totmarks+=marks[i];
	}

	var name2="sowmi";
	var marks2=[90,90,50,70];
	var totmarks2=0;
	
	for(i=0;i<marks2.length;i++){
		totmarks2+=marks2[i];
	}
	document.getElementById('answer').innerHTML="Name :"+name+"<br>"+"Total Marks :"+totmarks;
	document.getElementById('answer1').innerHTML="Name :"+name2+"<br>"+"Total Marks :"+totmarks2;

</script>
</body>
</html>
