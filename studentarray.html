<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<h2>Calculate student mark in arrays</h2>
<p>While click button in ask name  and 3 subject marks </p>
<button onclick="stu()">Start</button>
<h1 id="output"></h1>
<script>
	function stu(){
		var tot =[];  
		var name= prompt("Enter the name");
		let m1 =prompt("Enter first subject");
		tot.push(parseInt(m1));
		let m2 = prompt("Enter second subject");
		tot.push(parseInt(m2));
		let m3 =prompt("Enter third subject");
		tot.push(parseInt(m3));
		let t=0;
	
		for(i=0;i<tot.length;i++){
			 t+=tot[i];
		}
		var avg = t/300*100;

		document.getElementById('output').innerHTML=`Name = ${name}<br>Mark1 = ${m1}<br>
													Mark2 = ${m2}<br>Mark3 = ${m3}<br>
													Total = ${t}<br>Avgerage = ${avg}`;
	}
</script>
</body>
</html>
