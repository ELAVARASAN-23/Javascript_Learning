<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>


	<input type="text" id="name" placeholder="Enter  the Name">
	<input type="text" id="empsal" placeholder="Enter the salary">
	<select id="shift">
		<option value="1" selected>shift 1</option>
		<option value="2">shift 2</option>
	</select>
<button onclick="payroll()">Submit</button>
<div id="Output">
	

</div>

<script type="text/javascript">
	function payroll(){
		var g = document;
		var name = g.getElementById('name').value;
		var salary = g.getElementById('empsal').value;
		var shift = g.getElementById('shift').value;
		var overallamount;
		if(shift==1){
			overallamount = parseInt(salary)+5000;
		}
		else{
			overallamount = parseInt(salary)+3000;
		}
		g.getElementById('Output').innerHTML="Name= "+name+"<br> Salary= "+salary+"<br> Total Amount = "+overallamount;
	}
</script>

</body>
</html>
