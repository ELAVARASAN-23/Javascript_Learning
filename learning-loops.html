<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Learning Loops</title>
</head>
<body>
<script type="text/javascript">
	var a=[1,2,3,4,5];
	for(i=0;i<a.length;i++){
		document.write(a[i]);
	}
	var person ={};
	person.name="Elavarasan";
	person.lname="S";
	person.age=25;
	document.write(person["name"]+"<br>");


	var bio ={
		name:"Elavarasan",
		age:22,
		cars:{
			car1: "ford",
			car2: "bmw",
			car3: "ford",
		}
	}
	document.write(bio["cars"]["car1"]+"<br>")

	let user = {
  name: "John",
  surname: "Smith",

  get fullName() {
    return `${this.name} ${this.surname}`;
  },

  set fullName(value) {
    [this.name, this.surname] = value.split(" ");
  }
};

// set fullName is executed with the given value.
user.fullName = "Alice Cooper";

document.write(user.name+"<br>"+user.surname);

</script>
</body>
</html>
