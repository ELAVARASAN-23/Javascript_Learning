<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Switch Case</title>
</head>
<body>


	<center><h1>You will get random message</h1><br><button onclick="switchcase()">Hey You click me</button><br><h1 id="output"></h1></center>
<script type="text/javascript">
	function switchcase(){   
	var get = prompt("enter 1 to 5 number");
	var text;
	switch(parseInt(get)){
		case 1:
		text="Have Great day friend";   
		break;
		case 2:
		text="Hey you will achieve your Goal";
		break;
		case 3:
		text="I'm Best Your Friend";
		break;
		case 4:
		text="Nothing to say!!!";
		break;
		case 5:
		text="Bye Good night";
		break;
	}
	document.getElementById('output').innerHTML=text;	
	
}
</script>

</body>
</html>
